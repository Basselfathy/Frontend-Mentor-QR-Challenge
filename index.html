<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- Import 'Outfit' font family -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
  </style>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <!-- Main container for the QR code card -->
  <main class="card">
    
    <!-- Top block: QR Code Image -->
    <div class="card__image">
      
    </div>
    
    <!-- Bottom block: Text content -->
    <div class="card__text">
      
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="#">Bassel_Fathy</a>.
  </div>

</body>
</html>
